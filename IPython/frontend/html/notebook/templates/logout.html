{% extends layout.html %}

{% block content_panel %}
  {% if current_user and current_user != 'anonymous' %}
    Proceed to the <a href="/">front page</a>.
  {% else %}
    Proceed to the <a href="/login">login page</a>.
  {% end %}
{% end %}

{% block script %}

    IPython.login_widget = new IPython.LoginWidget('span#login_widget');
  });
</script>
{% end %}
